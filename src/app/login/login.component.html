<div class="wrapper">
    <div class="logo">
        <img src="../../assets/images/img1.jpg" alt="">
    </div>
  <div class="text-center mt=4 name">
      My Bank
  </div>
   <h6>{{aim}}</h6>   
  <form class="p-3 mt-3">
      <div class="form-field d-flex align-items-center">
         <input (change)="acnoChange($event)" type="text" name="acno" id="login_acno" [placeholder]="account">
      </div>
      <div class="form-field d-flex align-items-center">
        <input (change)="pswdChange($event)" type="text" name="password" id="login_password" placeholder="Password">
      </div>
      <button class="btn mt-3" (click)="login()" type="button">Login</button>
  </form>
   <br>
  <div class="text-center fs-5 mt-3">
    <a href="#">Forget password?</a> or <a href="/signup.html">Sign up</a>
  </div>
</div>
